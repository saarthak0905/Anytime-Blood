  <fieldset class="signupcontainer">
    <legend>ENTER YOUR DETAILS</legend>
    <form action="usersignup.php" method="post">
      <div class="form-input">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
      </div>
      <div class="form-input">
        <label for="email">Email ID: </label>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
      </div>
      <div class="form-input">
        <label for="pwd">Password: </label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter your Password">
      </div>
      <div class="form-input">
        <label for="cpwd"> Confirm Password: </label>
        <input type="password" name="cpwd" id="cpwd" placeholder="Re-enter Password">
      </div>
      <div class="form-input">
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Mobile Number">
      </div>
      <div class="form-input">
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" placeholder="Enter Residential Address">
      </div>
      <div class="form-input">
        <label for="age">Date Of Birth: </label>
        <input type="date" name="age" id="age" placeholder="Enter DOB">
      </div>
      <div class="form-input">
        <label for="blood">Blood Group:</label>
        <select id="blood" name="blood">
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="AB+">AB+</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB-">AB-</option>
          <option value="B-">B-</option>
          <option value="A-">A-</option>
        </select>
      </div>
      <div class="form-input">
        <label for="Gender">Gender:</label>
        <div style="width: 45%; float: right;">
        <input type="radio" id="male" name="gender" value="male" style="float: none;">
        <label for="male" style="float: none;">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" style="float: none;">
        <label for="female" style="float: none;">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" style="float: none;">
        <label for="other" style="float: none;">Other</label>
        </div>
      </div><br><br>
      <div class="form-input">
        <input type="submit" value="SIGNUP" name="signup" id="signup" class="btn"
          style="float: left; margin-left: 50px; width: 30%" />
        <input type="reset" value="RESET" class="btn" style="float: right; margin-right: 50px; width: 30%">
      </div>
    </form><br><br>
    <form action="login.html" class="inline">
      <div class="form-input">
      <label for = "signup" style="margin-left: 100px;">Already Registered? &#8594; &nbsp; </label>
      <button class="btn" style="width: 40%;">Login Here</button>
    </div>
  </form>
