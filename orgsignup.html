        <label for="name">Name Of Organization: </label>
        <input type="text" name="name" id="name" placeholder="Enter Organization Name">

      <div class="form-input">

      </div>
      <div class="form-input">
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" placeholder="Enter Residential Address">
      </div>
      <div class="form-input">

        <input type="date" name="estd" id="estd" placeholder="Enter Establishment Date">
      </div>
      <div class="form-input">
        <label for="orgtype">Blood Group:</label>
        <select id="orgtype" name="orgtype">
          <option value="Private">PRIVATE</option>
          <option value="Government">GOVT./PUBLIC</option>
          <option value="NGO">NGO</option>
        </select>
      </div>

      <div class="form-input">
        <input type="submit" value="SIGNUP" name="signup" id="signup" class="btn"
          style="float: left; margin-left: 50px; width: 30%" />
        <input type="reset" value="RESET" class="btn" style="float: right; margin-right: 50px; width: 30%">
      </div>
